name: motocam
description: Navigation-enabled dashcam app for riders
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9  # Alternative: choose provider OR riverpod
  
  # Camera
  camera: ^0.10.5+5
  video_player: ^2.8.1
  
  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  flutter_polyline_points: ^2.0.1
  
  # Sensors
  sensors_plus: ^4.0.2
  
  # Storage & Database
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Background Services
  flutter_foreground_task: ^6.1.0
  workmanager: ^0.5.2
  
  # API & Network
  http: ^1.1.2
  dio: ^5.4.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  flutter_native_splash: ^2.3.7
  
  # UI
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/